 MNG_FLAVOR_TEXT:0 "Minas Gerais é uma república relativamente recente, que precisou de uma guerra de 12 anos contra o Império Português e uma ajuda indireta de Napoleão para ser reconhecida, mas nos ultimos anos seu isolacionismo e desavenças com o Império do Brasil, seu único vizinho, prejudicam o desenvolvimento da nação e causaram um conflito que escalou em uma segunda guerra da Inconfidência. Poderá a república recuperar seu acesso ao Oceano e conquistar melhores áreas para produzir alimentos? Ou sofrerá o mesmo destino de outras revoluções coloniais e desaparecerá?"
