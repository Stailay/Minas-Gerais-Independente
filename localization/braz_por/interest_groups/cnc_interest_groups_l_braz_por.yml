  # Mexican IGs
 ig_hacendados:0 "proprietários de terras"
 ig_hacendados_desc:0 "De muitas maneiras, o último vestígio do domínio colonial espanhol no México, os Hacendados são proprietários de vastas propriedades que dominam o interior mexicano. Essas 'Haciendas' usam as melhores terras para cultivar as culturas comerciais mais lucrativas para exportação para a Europa e os Estados Unidos."
 ig_cientificos:0 "cientistas"
 ig_cientificos_desc:0 "Os Científicos são uma conspiração de magnatas bancários, empresariais e ferroviários investidos na modernização econômica do México. Eles defendem uma plataforma de expansão industrial financiada por empréstimos externos."
 ig_campesinos:0 "Agricultores"
 ig_campesinos_desc:0 "Os campesinos são camponeses da zona rural do México, plantando em campos comunais de aldeias como faziam desde antes de Cortez - ou trabalhando por salários nas fazendas que continuam a se apoderar das terras mais férteis. Eles desejam reconhecimento legal e proteção de seu antigo modo de vida."    


