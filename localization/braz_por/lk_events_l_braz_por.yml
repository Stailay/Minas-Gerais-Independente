l_braz_por:
 minas.1.t:0 "O Estado minas"
 minas.1.d:0 "Cresce entre nossos cidadãos um desejo em comum de incorporar todas as terras do povo [SCOPE.sCulture('minas_culture_scope').GetName] sob um único estado."
 minas.1.f:1 ""Após o sucesso da Revolução Pernambucana de 1817, nós nos livramos dos crescentes tributos pagos para manter os luxos da família real portuguesa, que estava no Rio de Janeiro desde 1808. Porém, não foi o suficiente para libertar a todos e, mesmo com a independência do Brasil, em 1822, ainda existem Minas desamparados. O Brasil nunca encontrou uma solução para o problema minas, pois não tem interesse, mas nós poderíamos encontrar com a anexação de todas as terras Minas.""
 minas.1.a:0 "Nossa reivindicação a essas terras é indiscutível."
 minas.1.b:0 "Expansão não é prioridade no momento."
 minas.2.t:0 "São-Paulo-minas"
 minas.2.d:0 "Alguns sugerem que levemos nossos ideais a regiões que se familiarizam com as nossas lutas por meio da conquista de [SCOPE.sState('para_scope').GetStateRegion.GetName] e [SCOPE.sState('amazonas_scope').GetStateRegion.GetName]. Outros recomendam a criação de um programa de incentivo à cultura."
 minas.2.f:0 ""O sentimento de que não somos os únicos que sofreram pela opressão das monarquias portuguesa e brasileira cresce entre nossos cidadãos. Os nortistas foram esquecidos por muitos anos assim como o povo minas, logo, compartilham do mesmo sentimento que nos une.""
 minas.2.a:0 "minas pode ser mais do que "A Terra das Palmeiras"."
 minas.2.b:0 "Repatrie-os. Criaremos um programa de incentivo cultural."
 
 minas_priority:0 "Prioridades Definidas"
 minas_cultural_incentive:0 "Incentivo Cultural" 

 minas.3.t:0 "Os Migrantes"
 minas.3.d:0 "Apesar de alguns retornarem, vários parentes e conhecidos de nossos cidadãos Minas não são vistos há muito tempo."
 minas.3.f:1 ""Antes de nossa revolução, parte de nosso povo havia migrado para estados vizinhos que não fazem parte da, anteriormente denominada, Região Minas. Os políticos começam a discutir como devemos abordar essa questão, mas alguns nacionalistas afirmam que devemos focar em questões internas do povo [ROOT.GetCountry.GetAdjectiveNoFlag].""
 minas.3.a:0 "Se não podemos trazê-los, iremos até eles!"
 minas.3.b:0 "Deixem os nacionalistas definirem as diretrizes."
 minas.4.t:0 "Um Projeto Ambicioso"
 minas.4.d:0 "As discussões escalam a respeito de nossas práticas e é quase um consenso que mais pessoas devem ser alcançadas pelos ideais Minas."
 minas.4.f:0 ""O crescimento do estado minas levou alguns dos nacionalistas mais fervorosos a propor um projeto ainda mais ambicioso que consiste na expansão territorial de [ROOT.GetCountry.GetNameNoFlag] por meio da conquista daqueles que um dia nos abandonaram.""
 minas.4.a:0 "Chamaremos isso de reparação histórica..."
 minas.4.b:0 "Usem desse nacionalismo para cuidar do nosso povo."

 minas_matters:0 "Assuntos Internos Minas"
 minas_nationalism:0 "Nacionalismo minas"

 minas.5.t:0 "Culturas Convergentes"
 minas.5.d:0 "Um respeito mútuo cresce entre Minas e brasileiros na nação de [ROOT.GetCountry.GetNameNoFlag]. Eles se veem como um único povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 minas.5.f:1 ""Será que os habitantes do Sul teriam a mesma convivência harmoniosa conosco? Se todos nós estamos se dando tão bem, talvez mais terras natais brasileiras devessem fazer parte de nossa nação.""
 minas.5.a:0 "Reivindicar as terras natais brasileiras do Sul!"
 minas.5.b:0 "Garantir que todos se identifiquem como um único povo."
 minas.6.t:0 "O Futuro da Nação"
 minas.6.d:0 "[ROOT.GetCountry.GetName] presencia o crescimento da harmonia entre seu povo."
 minas.6.f:0 ""As semelhanças culturais entre os povos minas e brasileiro estão mais evidentes do que nunca. A medida que as diferenças são vistas apenas como traços da autenticidade de cada indivíduo, muitos já notam que também possuem bastante semelhanças com outras culturas.""
 minas.6.a:0 "O futuro é aqui!"
 minas.6.b:0 "O futuro está além dos oceanos!"

 minas_ethno_nationalism:0 "Duplo Etnonacionalismo"
 minas_assimilation:0 "Assimilação Pindoramense"
 minas_boldness:0 "Ousadia Pindoramense"

 minas.7.t:0 "Um Artista Ilustre"
 minas.7.d:0 "Um pintor de dotes inegavelmente raros adquiriu uma sofisticação intelectual absolutamente incomum para os artistas de seu tempo."
 minas.7.f:1 ""Desde cedo [SCOPE.sCharacter('pedro_americo_leader').GetFullName] demonstrou inclinação para as artes, sendo considerado um menino prodígio. Hoje, seu estilo na pintura, em consonância com as grandes tendências, funde elementos neoclássicos, românticos e realistas. Além disso, ele se interessa por uma ampla variedade de temas e busca preparo sólido.""
 minas.7.a:0 "Ele parece ser um homem bem político."
 minas.7.b:0 "Sem protagonismos. Trabalhará assim como os outros."
 
 modifier_promoted_artist:0 "Artista Reconhecido"
 modifier_ditched_artist:0 "Artista Ignorado"
 
 minas.8.t:0 "Um Poeta Polêmico e Admirado"
 minas.8.d:0 "Um poeta surge com críticas ao idealismo egocentrista que se emerge em nossa época."
 minas.8.f:1 ""Sua obra é admirada tanto por leigos quanto por críticos literários. Apesar das controvérsias envolvendo-a, de forma geral, sua poesia é reconhecidamente original. O aspecto melancólico, que a marca profundamente, é interpretado de diversas maneiras.""
 minas.8.a:0 "Precisamos de alguém assim na política."
 minas.8.b:0 "Sem protagonismos. Esqueça esse homem."
 
 minas.9.t:0 "Líder Desenvolvimentista"
 minas.9.d:0 "Investimentos em infraestrutura podem trazer o crescimento esperado para [ROOT.GetCountry.GetNameNoFlag]."
 minas.9.f:1 ""A ascensão política de [SCOPE.sCharacter('epitacio_pessoa_leader').GetFullName] traz novos debates a respeito do desenvolvimento do país, que pode ser impulsionado com uma infraestrutura robusta e capaz de trazer a logística necessária para as indústrias. É evidente que a malha ferroviária precisa ser melhorada, mas para onde os esforços devem ser direcionados?""
 minas.9.a:0 "Incentivo à expansão."
 minas.9.b:0 "Incentivo à produtividade."
 
 je_mineiros_nationalism:0 "A República do Minas" 
 je_mineiros_nationalism_reason:0 "Apesar do estabelecimento de um estado minas independente, muitos Minas ainda vivem sob um governo estrangeiro. Um esforço deve ser feito para adquirir as terras natais Minas." 
 je_mineiros_ambition:0 "A Ambição Mineirra"
 je_mineiros_ambition_reason:0 "Anos de esquecimento se transformaram em combustível para que nosso povo tenha o reconhecimento que sempre mereceu." 
 je_mineiros_future:0 "O Futuro de [ROOT.GetCountry.GetNameNoFlag]"
 je_mineiros_future_reason:0 "Muitos intelectuais e pensadores discutem sobre o caminho que a Nação Mineirra deve trilhar. Devemos incorporar as terras natais brasileiras ao nosso governo ou garantir a nossa hegemonia cultural?"
 je_mineiros_artists:0 "A Arte Mineirra"
 je_mineiros_artists_reason:0 "As raízes revolucionárias também são expressas na arte Mineirra, que ganha destaque com o surgimento de artistas realistas e simbolistas."
 je_mineiros_leader:0 "Industrialização e Desenvolvimentismo"
 je_mineiros_leader_reason:0 "Líderes desenvolvimentistas surgem a medida que as tecnologias demonstram o potencial de levar nações à glória."

