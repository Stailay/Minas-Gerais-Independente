 ayachuco.4.d:0 "Negociar termos"
 ayachuco.4.f:0 "As antigas fronteiras são marcadas pelos tratados de Madri (1750) e Santo Ildefonso (1777), mas esses tratados são do tempo que nossas nações eram colônias, as fronteiras de [SCOPE.sState('fa_amazon_scope').GetName] evoluíram desde então. Para revisar e pôr fim a possíveis disputas e reclamações, precisamos chegar a um acordo com o governo de [SCOPE.sCountry('bolivia_scope').GetName]."
