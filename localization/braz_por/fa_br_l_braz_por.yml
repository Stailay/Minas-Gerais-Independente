 je_br_ig_af_fav_neg2:0 "Desentendimento com as Forças Armadas"
 je_br_ig_af_fav_neg2_reason:0 "A situação atual está irritando líderes e oficiais, nesse ritmo será difícil corrigir a situação."
 je_br_ig_af_fav_neg3:0 "Republicanos entre as Forças Armadas"
 je_br_ig_af_fav_neg3_reason:0 "Enfurecemos as Forças Armadas por tanto tempo que agora existe uma facção republicana, embora sejam uma minoria, esses ideais estão se espalhando como fogo!"
 je_br_ig_land_fav_pos1:0 "Proprietários Satisfeitos"
 je_br_ig_land_fav_pos1_reason:0 "O governo e os latifundiários parecem estar desenvolvendo uma forte afinidade, mantendo esse nível de aclamação por tempo suficiente para inspirar alguns de seus indivíduos influentes a serem fortes defensores da primazia do governo."
 je_br_ig_land_fav_neg1:0 "Proprietários de terras infelizes"
 je_br_ig_land_fav_neg1_reason:0 "Nossas decisões estão incomodando os latifundiários, não demorará muito para que eles vejam nosso governo como um adversário natural."
 je_br_ig_land_fav_neg2:0 "Latifundiários protestam contra o governo"
 je_br_ig_land_fav_neg2_reason:0 "Nossa política está agravando a situação, fazendo com que um número cada vez maior de latifundiários solidifique sua oposição, nesse ritmo será difícil corrigir a situação."
 je_br_ig_land_fav_neg3:0 "Ideais republicanos dentro dos latifundiários"
 je_br_ig_land_fav_neg3_reason:0 "A facção que apoia o republicanismo está crescendo dentro dos latifundiários, embora sejam uma minoria, esses ideais estão se espalhando como fogo!"
 je_br_ig_chu_fav_pos1:0 "A Igreja está satisfeita"
 je_br_ig_chu_fav_pos1_reason:0 "A Igreja considera que nossos assuntos políticos estão de acordo com seus valores, esse alinhamento está causando uma onda fervorosa de lealdade entre os cardeais e outras autoridades religiosas."
 je_br_ig_chu_fav_neg1:0 "Decepcionando a Igreja Católica"
 je_br_ig_chu_fav_neg1_reason:0 "Os oficiais da igreja estão irritados com a direção do governo, o medo e o ressentimento do governo estão crescendo entre monges, padres e todas as figuras religiosas."
 je_br_ig_chu_fav_neg2:0 "A Igreja começa a se mover"
 je_br_ig_chu_fav_neg2_reason:0 "A Igreja Católica acredita que o governo está conspirando contra sua autoridade divina e legítima, eles estão se movendo para proteger qualquer poder que tenham, alguns até pedindo ajuda do Papa!"
 je_br_ig_chu_fav_neg3:0 "Santo não mais"
 je_br_ig_chu_fav_neg3_reason:0 "A legitimidade da nossa Monarquia está sendo ameaçada pela Igreja, eles estão alegando que o trono não é mais um direito dado por Deus, neste ritmo a mais alta autoridade da Igreja Católica não terá outra opção senão anunciar publicamente que a Igreja é contra a monarquia!"
 vasquez.1.b:0 "[SCOPE.sState('amazonas_scope').GetName] is ours!"
 vasquez.2.t:0 "The Bogota treaty!"
 vasquez.2.d:0 "[SCOPE.sCountry('colombia_scope').GetName] has agreed to our terms. A treaty for the reorganization of [SCOPE.sState('acre_scope').GetName] has been drafted."
 vasquez.2.f:0 ""Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr Paranhos Júnior? Let us make the treaty tonight!""
 vasquez.2.a:0 "Shrewd diplomacy I say!"
 vasquez.3.t:0 "Failed [SCOPE.sState('amazonas_scope').GetName] Agreement."
 vasquez.3.d:0 "Negotiations with [SCOPE.sCountry('colombia_scope').GetName] over the borders of [SCOPE.sState('amazonas_scope').GetName] have failed."
 vasquez.3.f:0 ""Maybe only through violence we can achieve stability in the region.""
 vasquez.3.a:0 "We will continue diplomacy through other means."
 vasquez.4.t:0 "Making Contact"
 vasquez.4.d:0 "The northeastern Amazon has long been disputed by regional powers, for the sake of peace and friendship we must make reach [SCOPE.sCountry('colombia_scope').GetName] for a treaty over [SCOPE.sState('amazonas_scope').GetName]."
